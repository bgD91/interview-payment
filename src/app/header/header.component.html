<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Bogdan's Interview Project</a>
  </span>
  <span class="header-spacer">
  </span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" router routerLinkActive="mat-accent">New Payment</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Log In</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/register" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <button mat-button *ngIf="userIsAuthenticated" (click)="onLogout()">
      <a>Log out</a>
    </button>
  </ul>
</mat-toolbar>
