<mat-card class="auth-container">

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form #registerForm="ngForm" (submit)="onRegister(registerForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        #emailInput="ngModel"
        email
        matInput
        name="email"
        ngModel
        placeholder="Your E-Mail address"
        required
        type="email">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        #passwordInput=ngModel
        matInput
        name="password"
        ngModel
        placeholder="Password"
        required
        type="password">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>

    </mat-form-field>

    <button
      *ngIf="!isLoading"
      color="accent"
      mat-raised-button
      type="submit">Sign up
    </button>

  </form>
</mat-card>
